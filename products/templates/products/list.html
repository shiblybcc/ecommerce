{% extends 'base.html' %}

{% block content %}

<div class="container">
<div class="row">
    {% for obj in object_list %}
        <div class="col">
            {% include 'products/snippets/card.html' with instance=obj %}
            <a href="{% url 'products:detail' %}">{{ obj.title }}</a><br/>
        </div>
    {% endfor %}
</div>
</div>

{% endblock %}
