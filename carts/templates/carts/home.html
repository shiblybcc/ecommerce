{% extends 'base.html' %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
  {% for product in cart.products.all %}
    <tr>
      <th scope="row">{{ forloop.counter}}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
    </tr>
  {% endfor %}
  <tr>
      <td colspan="2"></td>
      <td><b>Subtotal</b>{{ cart.subtotal }}</td>
  </tr>
  <tr>
      <td colspan="2"></td>
      <td><b>Total</b>{{ cart.total }}</td>
  </tr>
  </tbody>
</table>
{% endblock %}
