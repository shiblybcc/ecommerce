{% extends 'base.html' %}

{% block content %}

<div class="container">
<div class="row">
    {% if request.GET.q %}
<div class="col-12">
    Search for {{ request.GET.q }}
    <br/>
</div>
    {% endif %}
</div>
<div class="row">
    {% for obj in object_list %}
        <div class="col">
        {{ obj.title }}
        </div>
    {% endfor %}
</div>
</div>

{% endblock %}
